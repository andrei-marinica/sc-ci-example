[package]
name = "workshop-ev-wasm"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@multiversx.com>"]
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]
[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"
[dependencies.workshop]
path = ".."

[dependencies.multiversx-sc-wasm-adapter]
version = "0.43.4"

[workspace]
members = ["."]
